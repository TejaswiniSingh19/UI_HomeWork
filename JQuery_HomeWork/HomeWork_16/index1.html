<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<p> This is a para to show toggle method </p>
		<p> This is one more para </p> 
		<button>To show toggle method click here</button>
		<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
		<script type="text/javascript">
			$(document).ready(function()
			{
				$("button").click(function()
				{
					$("p").toggle();
				
				});
			});
		</script>
		
		
	</body>
</html>
