<!DOCTYPE html>
<html>
	<head>
		<title>Controllers</title>
	</head>
	<body>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

		<div ng-app="myApp" ng-controller="languages">
			Select your favourite languages :<br>
			<button ng-click="Java()">Java</button><br>
			<button ng-click="Javascript()">JavaScript</button><br>
			<button ng-click="AngularJs()">AngularJs</button><br>
			<button ng-click="Spring()">Spring</button><br>
			<button ng-click="Hibernate()">Hibernate</button>

			<p> You have selected : {{myFavLang}}</p>

		</div>

		<script type="text/javascript">
			var app = angular.module('myApp',[]);
			app.controller('languages', function($scope){
				$scope.myFavLang = 'None';

				$scope.Java = function(){
					$scope.myFavLang = 'Java';
				};
				$scope.Javascript = function(){
					$scope.myFavLang = 'JavaScript';
				};
				$scope.AngularJs = function(){
					$scope.myFavLang = 'AngularJs';
				};
				$scope.Spring = function(){
					$scope.myFavLang = 'Spring';
				};
				$scope.Hibernate = function(){
					$scope.myFavLang = 'Hibernate';
				};
			})
			
		</script>


	</body>
</html>
