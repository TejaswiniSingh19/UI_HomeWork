<!DOCTYPE html>
<html>
<head>
	<title>Factory and Services</title>
</head>
<body>
	<div ng-app='myApp'>
		<div ng-controller='firstCtrl'></div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

	<script>
		angular.module('myApp',[]);
		angular.module('myApp').controller('firstCtrl',['$scope','fac1',function($scope,fac1){
				console.log('First Name is :'+fac1.firstName+'Last Name is :'+fac1.lastName+'.')
		}])
		angular.module('myApp').controller('secondCtrl',['$scope',function($scope){
			
		}])
		angular.module('myApp').factory('fac1',function(){
			return{
				firstName : 'Hardeep',
				lastName : 'Singh'
			}
		})
	</script>
</body>
</html>
