function mul(a,b){
	return this.c+this.d+a+b;
}
var obj1={
	c:4,
	d:5
}
console.log(mul.call(obj1,2,3));
console.log(mul.apply(obj1,[4,6]));
var newfun=mul.bind(obj1);
