	<h1>AddEventListener</h1>
	<button id="button"> Click Here </button><br><br>
	<button id="btn">Enter</button>
	<p id="hi" ></p>
	<p id="hello"></p>
		<script>

            document.getElementById("button").addEventListener("click",function()
            {
            	alert("This is what you have clicked")
            });

            var x = document.getElementById("btn");
            x.addEventListener("mouseover", display);
            x.addEventListener("mouseout", show);

            function display()
            { 
               document.getElementById("hi").innerHTML += " MouseIn <br>";
            }

            function show()
            {
               document.getElementById("hi").innerHTML += "MouseOut <br>";
            }

		</script>
