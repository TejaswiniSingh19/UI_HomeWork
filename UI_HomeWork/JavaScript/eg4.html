<!DOCTYPE html>
<html>
	<head>
		<title>Java Script</title>
	</head>
	<body>
		<script type="text/javascript">
			console.log('printed in console');
			document.write('writing in the document');
			//alert('some alert text');
			var a;
			console.log(typeof a);
			a = 10.22;
			console.log(typeof a);
			a = 'singh';
			console.log(typeof a);
			a = true;
			console.log(typeof a);
			a = {};
			console.log(typeof a);
			a = null;
			console.log(typeof a);
			a = [];
			console.log(typeof a);
			a = function() {};
			console.log(typeof a);

		</script>
	</body>
</html>
