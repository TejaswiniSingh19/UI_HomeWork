        <h3> Do-While Loop</h3>
        <p id="demo7"></p>
            <script >
                var i = 0;
                var str = "";
                do{
                    str += " Number : " + i + "<br>";
                    i++;
                
                }
                while(i < 5);
                    document.getElementById("demo7").innerHTML = str;
                    //document.write(" Number : "+i + "<br>");
        		
        	</script>

        <h3>If-Statements</h3>
            <script >
                var i = 5;
                if(i < 5)
                {
                    document.write("less than 5");
                }
                else if(i > 5)
                {
                    document.write("Greater than 5");
                }
                else
                    document.write("equal to the value");
            </script>

        <h3>Switch conditions</h3>
            <script>
                var month = "march";
                switch(month)
                {
                  case 0 : month = "january";
                           break;
                  case 1 : month = "february";
                           break;
                  case 2 : month = "march";
                           break;
                  case 3 : month = "july";
                           break;

                }
                document.write("Month is :" + month);
            </script>
